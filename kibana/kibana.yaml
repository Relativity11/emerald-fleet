apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: quickstart
spec:
  count: 1
  elasticsearchRef:
    name: quickstart
  config:
    server.host: "0.0.0.0"  
    xpack.security.enabled: false  
    xpack.security.http.ssl.enabled: false  
    elasticsearch.hosts: ["http://elasticsearch-master:9200"]  
    elasticsearch.ssl.verificationMode: "none" 