defaultNamespace: elastic-system
helm:
  releaseName: kibana
  repo: https://helm.elastic.co
  chart: kibana
  values:
    replicas: 1
    service:
      type: NodePort
      ports:
        - name: http
          port: 5601
          nodePort: 32002
    extraEnvs:
      - name: ELASTICSEARCH_HOSTS
        value: "http://elasticsearch:9200"