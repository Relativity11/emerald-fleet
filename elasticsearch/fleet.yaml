defaultNamespace: elastic-system
helm:
  releaseName: elasticsearch
  repo: https://helm.elastic.co
  chart: elasticsearch
  version: 8.17.1
  values:
    nodeSets:
      - name: default
        count: 1
        config:
          node.store.allow_mmap: false
    persistence:
      enabled: true
      storageClass: longhorn
      size: 10Gi
    service:
      type: NodePort
      ports:
        - name: http
          port: 9200
          nodePort: 32000